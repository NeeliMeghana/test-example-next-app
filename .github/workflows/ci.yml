name: Next.js CI/CD with Docker Build, Test, and Direct Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: meghnatest
  
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t nextjs-app:latest .

      # Step 4: Save Docker image as artifact
      - name: Save Docker image as artifact
        run: docker save nextjs-app:latest -o nextjs-app.tar
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-app-image
          path: nextjs-app.tar
