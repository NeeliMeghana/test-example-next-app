name: Next.js CI/CD Pipeline

on:
  push:
    branches:
      - main  # Triggers on push to main branch
  pull_request:
    branches:
      - main  # Triggers on pull request to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify Node.js version compatible with Next.js

      # Step 3: Install dependencies using Yarn or NPM
      - name: Install dependencies
        run: yarn install  # Use 'npm install' if you are using npm

      # Step 4: Run tests (optional, you can remove this if you don't have tests)
      - name: Run tests
        run: yarn test  # Use 'npm run test' for npm projects

      # Step 5: Build the Next.js application
      - name: Build project
        run: yarn build  # Use 'npm run build' for npm projects

      # Step 6: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: .next/  # Upload the .next build folder