name: Next.js CI/CD with Docker Build, Test, and Direct Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ssh-connect:
    runs-on: meghnatest

    steps:
      # Step 1: Install SSH client
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      # Step 2: Add SSH private key to authenticate with the server
      - name: Add SSH private key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.NETXJSCICD }}

      # Step 3: SSH into the server
      - name: SSH into the server
        run: |
          ssh -o StrictHostKeyChecking=no meghnatest@68.183.94.46 << 'EOF'
            echo "Logged into the server before building the image"
            # Run any pre-build tasks on the server here if necessary
            # For example: checking system, setting up environment, etc.
          EOF

  build-and-test:
    runs-on: meghnatest
    needs: ssh-connect  # Ensure SSH connection completes first

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t nextjs-app:latest .

      # Step 4: Save Docker image as artifact
      - name: Save Docker image as artifact
        run: docker save nextjs-app:latest -o nextjs-app.tar
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-app-image
          path: nextjs-app.tar
