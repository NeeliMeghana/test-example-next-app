version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: nextjs-app:latest
    container_name: nextjs-app
    ports:
      - "3008:3000"  # Expose the app on port 3000
    volumes:
      - .:/usr/src/app  # Sync local files to the container for live reloading
    environment:
      NODE_ENV: production
    
